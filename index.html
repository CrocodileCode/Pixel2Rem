<!DOCTYPE html>
<html>
<head>
	<title>Pixel to REM Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pixel to REM Converter</h1>
		<div class="input">
			<label for="px">Enter pixel value:</label>
			<input type="number" id="px" placeholder="0">
			<button id="convert-btn">Convert to REM</button>
		</div>
		<div class="output">
			<label for="rem">REM value:</label>
			<input type="text" id="rem" placeholder="0">
			<button id="add-btn">Add to History</button>
		</div>
		<div class="history">
			<h2>Conversion History</h2>
			<ul id="history-list"></ul>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
